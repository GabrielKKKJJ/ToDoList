<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Todo List</p>

            </div> 
            <div class="todo-list">
                <ul class="list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
